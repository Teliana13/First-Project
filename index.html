<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="box" id="box">
                <div class="title" id="title">Todo List</div>
                <div class="todos_items" id="todos_items">

                </div>
                <div class="label">
                    <label>Escreva Todo:
                        <input type="text"  rows="7" maxlength="18" id="todoArea"/>
                    </label>
                </div>
                <input type="button" value="Adicionar" class="button" onclick="criarTodo()">
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
